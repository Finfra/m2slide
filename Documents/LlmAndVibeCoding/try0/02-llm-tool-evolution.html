# 2. LLM 코딩 툴의 진화 과정

## 진화 타임라인

```
2022-2023        2023-2024           2024-현재
채팅 기반    →    IDE 통합      →    CLI 기반
(0세대)          (1세대)            (2세대)
```

## 2.1 초기: 채팅 기반 시대 (2022-2023)

### 0세대의 시작

**2022년 11월 ChatGPT 출시**는 개발자들이 AI와 상호작용하는 방식을 근본적으로 바꾸었습니다.

### 대표 툴

- **ChatGPT**: OpenAI의 대화형 AI 인터페이스
- **Bard**: Google의 대화형 AI (초기 버전)
- **Claude**: Anthropic의 대화형 AI

### 작동 방식

1. 개발자가 자연어로 질문 작성
2. LLM이 코드 스니펫 생성
3. 개발자가 코드를 복사하여 IDE에 붙여넣기
4. 수정 필요 시 다시 채팅으로 질문

### 특징

- **순수 대화형 인터페이스**: 웹 브라우저 기반 채팅
- **컨텍스트 단절**: 프로젝트 파일과 분리된 환경
- **코드 조각 중심**: 전체 파일이 아닌 부분적인 코드 제공
- **단방향 워크플로우**: AI → 개발자 (일방향 전달)

### 한계

**1. 컨텍스트 문제**
- 프로젝트의 전체 구조를 이해하지 못함
- 대화 히스토리가 길어지면 초기 컨텍스트 손실
- 파일 간 의존성을 파악할 수 없음

**2. 워크플로우 단절**
- 복사-붙여넣기 반복 작업
- IDE와 브라우저 간 지속적인 전환
- 버전 관리와의 통합 부재

**3. 생산성 한계**
- 멀티파일 작업 불가능
- 코드 실행 및 테스트 불가
- 실시간 피드백 부족

### 의미

그럼에도 불구하고 **"AI가 코드를 작성할 수 있다"**는 개념을 대중화시킨 혁명적 시작점이었습니다.

## 2.2 전환점: IDE 통합의 시작 (2023-2024)

### 1세대: 개발 환경과의 융합

개발자들의 실제 작업 환경인 **IDE에 AI를 직접 통합**하는 시도가 시작되었습니다.

### 대표 툴

**GitHub Copilot** (2023년 초)
- Microsoft와 OpenAI 협력 프로젝트
- VSCode, JetBrains IDE 등 지원
- 인라인 코드 자동완성

**Cursor** (2023년 중반)
- VSCode 포크 기반 AI 네이티브 IDE
- GPT-4 기반 코드 생성
- 프로젝트 전체 컨텍스트 이해

**Cline** (2023년 후반)
- VSCode 확장 형태
- 다양한 LLM 모델 선택 가능
- 채팅 기반 코드 수정

### 특징

**1. IDE 네이티브 통합**
- 코드 에디터 내에서 직접 AI 활용
- 실시간 코드 제안 및 자동완성
- 파일 탐색기와 연동

**2. 프로젝트 컨텍스트 인식**
- 현재 작업 중인 파일의 내용 이해
- 프로젝트 구조 파악 (제한적)
- 관련 파일 참조 가능

**3. 인라인 편집**
- 코드 블록 선택 후 AI에게 수정 요청
- Diff 모드로 변경 사항 미리보기
- 승인/거부 선택 가능

### 개선점

| 항목 | 0세대 (채팅) | 1세대 (IDE) |
|------|-------------|------------|
| 작업 환경 | 브라우저 ↔ IDE | IDE 통합 |
| 컨텍스트 | 대화 내용만 | 프로젝트 파일 |
| 워크플로우 | 복사-붙여넣기 | 직접 편집 |
| 생산성 | 낮음 | 중간 |

### 한계

- **여전히 단일 파일 중심**: 멀티파일 작업 제한적
- **수동 개입 필요**: 파일 생성, 삭제 등은 직접 수행
- **로컬 리소스 의존**: IDE 실행으로 인한 메모리 사용 증가

## 2.3 현재: CLI 기반 코딩 시대 (2024-현재)

### 2세대: CLI 기반 자율 도구

**터미널(CLI)** 에서 실행되는 AI 도구들이 등장하여, 개발자의 의도를 파악하고 **에이전트처럼 자율적으로 복잡한 작업을 수행**합니다.

### 대표 툴

**Claude Code**
- Anthropic 공식 CLI 도구
- 터미널에서 직접 실행
- 프로젝트 전체 컨텍스트 이해
- 파일 생성, 수정, 삭제 자동화
- 명령어 실행 및 결과 확인
- 자동 파일 수정 및 테스트

**Gemini CLI**
- Google Gemini 기반 CLI 도구
- 빠른 응답 속도
- 클라우드 기반 실행
- 터미널 기반 코드 생성 및 QA

**Aider**
- Git 친화적 AI 코딩 도구
- 터미널 기반 페어 프로그래밍
- 자동 커밋 메시지 생성

### 특징

**1. CLI 기반 실행 환경**
- 터미널에서 직접 실행되는 독립 프로그램
- IDE 없이도 완전한 개발 작업 수행 가능
- 서버 환경에서도 동작 (SSH 접속 환경 등)
- 로컬 리소스를 거의 사용하지 않음

**2. 에이전트형 자율 작업**
- 개발자의 의도를 파악하여 다단계 작업 수행
- 필요한 파일을 스스로 찾아 수정
- 오류 발생 시 자동으로 수정 시도

**3. 멀티파일 작업**
- 프로젝트 전체를 대상으로 작업
- 파일 간 의존성 자동 해결
- 일관성 있는 코드 스타일 유지

**4. 도구 사용 능력 (Tool Use)**
- 터미널 명령어 직접 실행
- 파일 시스템 직접 조작
- Git 명령어 자동 실행
- 패키지 설치 및 관리

**5. 대화형 협업**
- 자연어로 복잡한 요구사항 전달
- AI가 불명확한 부분 질문
- 반복적인 피드백 루프

### 혁신 포인트

**Intent-First Programming**
- 개발자는 "무엇을" 만들지만 설명
- AI가 "어떻게" 구현할지 결정
- 구현 세부사항은 AI에게 위임

**Human-in-the-Loop Verification**
- AI가 생성한 코드를 개발자가 검토
- 승인 후 다음 단계 진행
- 안전하고 신뢰할 수 있는 개발 프로세스

**End-to-End Automation**
- 요구사항 분석부터 배포까지 자동화
- 테스트 코드 자동 생성
- 문서화 자동 작성

## 진화의 핵심 동인

### 기술적 발전

1. **LLM 성능 향상**
   - GPT-3.5 → GPT-4 → Claude 3.5 Sonnet
   - 코드 이해 및 생성 능력 비약적 향상

2. **컨텍스트 윈도우 확대**
   - 4K 토큰 → 32K → 200K 토큰
   - 전체 코드베이스를 한 번에 이해 가능

3. **도구 사용 능력 (Function Calling)**
   - AI가 직접 API 호출
   - 파일 시스템 조작
   - 명령어 실행

### 사용자 니즈 변화

- **더 빠른 개발 속도** 요구
- **더 적은 반복 작업** 원함
- **더 높은 코드 품질** 기대

## 세대별 비교 요약

| 특징 | 0세대<br/>(채팅) | 1세대<br/>(IDE) | 2세대<br/>(CLI 기반) |
|------|----------------|----------------|-------------------|
| **시기** | 2022-2023 | 2023-2024 | 2024-현재 |
| **환경** | 웹 브라우저 | IDE 통합 | CLI/서버 기반 |
| **컨텍스트** | 대화 내용 | 현재 파일 | 프로젝트 전체 |
| **작업 범위** | 코드 조각 | 단일 파일 | 멀티파일 |
| **자동화** | 없음 | 부분적 | 전면적 |
| **도구 사용** | 불가 | 제한적 | 완전 |
| **생산성** | 낮음 | 중간 | 높음 |

## 미래 전망

### 다음 진화 단계

- **완전 자율 개발**: 요구사항만으로 전체 애플리케이션 생성
- **팀 협업 에이전트**: 여러 AI 에이전트가 역할 분담하여 협업
- **지속적 학습**: 프로젝트별 코딩 스타일 학습 및 적응
- **실시간 코드 리뷰**: AI가 실시간으로 코드 품질 검증

### 개발자의 역할 변화

기술의 진화와 함께 개발자의 역할도 진화하고 있습니다:

- **코드 작성자** → **시스템 설계자**
- **구현 전문가** → **품질 관리자**
- **타이핑 중심** → **의도 전달 중심**

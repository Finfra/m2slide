# 8. 자주 묻는 질문 (Q&A)

## 도구 선택 관련

### Q1: 처음 시작하는 개발자에게 어떤 도구를 추천하나요?

**추천**: 1세대 도구 (Cursor)

**이유**:
- GUI 환경이 직관적하고 학습 곡선이 낮음
- 시각적 피드백으로 변경사항을 즉시 확인 가능
- 코드 생성 과정을 단계별로 이해하기 쉬움
- VSCode와 유사한 인터페이스로 친숙함

**학습 경로**:
```
Week 1-2: Cursor 기본 기능 익히기
  - Cmd/Ctrl + K로 간단한 요청
  - diff 모드로 변경사항 확인
  - 작은 컴포넌트 생성 연습

Week 3-4: 실전 프로젝트 적용
  - 사이드 프로젝트에 활용
  - 코드 리뷰 습관 형성
  - 베스트 프랙티스 학습
```

---

### Q2: Cursor와 Claude Code 중 어떤 것을 선택해야 하나요?

**비교 기준**:

| 기준 | Cursor 추천 | Claude Code 추천 |
|------|------------|-----------------|
| 터미널 경험 | 없음/초보 | 능숙함 |
| 주요 작업 | 프론트엔드 | 백엔드/인프라 |
| 프로젝트 수 | 1-2개 집중 | 다중 프로젝트 |
| 로컬 리소스 | 충분함 (8GB+) | 제한적 |
| 자동화 필요성 | 낮음 | 높음 |

**권장사항**: 두 도구를 모두 사용하는 것도 좋은 전략

```
프론트엔드 작업: Cursor (UI 프리뷰 필요)
백엔드/인프라: Claude Code (자동화 효율적)
테스트/배포: Claude Code (스크립트 자동화)
```

---

### Q3: 무료로 시작할 수 있는 도구가 있나요?

**무료 옵션**:

**1. Cline (VSCode 확장)**
- 완전 무료 오픈소스
- 다양한 LLM 모델 선택 가능
- 자체 API 키 사용 시 비용만 지불

**2. ChatGPT 무료 버전**
- 기본적인 코드 생성 가능
- 복사-붙여넣기 방식
- 제한적이지만 학습용으로 적합

**3. Claude Code 무료 티어**
- 제한된 사용량 제공
- 기본 기능 체험 가능

**추천 전략**:
```
1단계: ChatGPT 무료 버전으로 개념 이해
2단계: Cline으로 IDE 통합 경험
3단계: 생산성 확인 후 유료 도구 선택
```

## 비용 및 ROI 관련

### Q4: 월 $20가 비싸지 않나요?

**ROI 분석** (중급 개발자 기준):

```
시간 절감: 주 15시간 (월 60시간)
개발자 시급: $50 (평균)
절감 비용: 60시간 × $50 = $3,000/월

도구 비용: $20/월
순이익: $2,980/월

ROI: 14,900%
```

**실제 사례**:

| 작업 유형 | 기존 시간 | 도구 사용 후 | 절감률 |
|----------|----------|-------------|--------|
| CRUD API 구현 | 4시간 | 30분 | 87.5% |
| 컴포넌트 생성 | 1시간 | 10분 | 83% |
| 테스트 작성 | 3시간 | 30분 | 83% |
| 버그 수정 | 2시간 | 30분 | 75% |

**결론**: 첫 달부터 비용 대비 효과가 압도적

### Q5: 회사에서 단체 도입 시 비용 절감 방법은?

**라이선스 협상 전략**:

**소규모 팀 (5-10명)**
- 개별 구독으로 시작
- 성과 측정 후 협상
- 예상 비용: $100-200/월

**중형 팀 (10-20명)**
- 단체 할인 문의 (10-15% 할인 가능)
- 연간 계약으로 추가 할인
- 예상 비용: $200-350/월

**대규모 조직 (20명+)**
- 엔터프라이즈 라이선스 협상
- 전담 지원 및 커스터마이징
- 볼륨 할인 20-30%
- 맞춤형 계약 필요

**협상 팁**:
```
✅ 파일럿 결과 데이터 준비
✅ 생산성 향상 수치 제시
✅ 장기 계약 제안
✅ 경쟁 도구 견적 비교
```

## 보안 및 데이터 관련

### Q6: 코드를 AI에게 보내도 안전한가요?

**보안 고려사항**:

**위험 요소**:
- 코드가 외부 서버로 전송됨
- 민감한 정보 노출 가능성
- 데이터 사용 정책 확인 필요

**안전 사용 원칙**:

```
❌ 절대 공유 금지:
- API 키, 비밀번호
- 고객 개인정보
- 회사 기밀 정보
- 프로덕션 데이터

✅ 안전하게 공유 가능:
- 일반적인 코드 로직
- 공개 라이브러리 사용법
- 알고리즘 구현
- 테스트 코드
```

**기업용 솔루션**:
- **Cursor Business**: 데이터 보관 없음 (No data retention)
- **Claude Code Enterprise**: SOC 2 인증, 데이터 격리
- **자체 호스팅 옵션**: 온프레미스 배포 가능

**추천 조치**:
```
1. 민감 정보는 환경변수로 분리
2. .gitignore로 비밀 파일 제외
3. 코드 리뷰 시 민감 정보 재확인
4. 기업용 라이선스 검토
```

### Q7: AI가 생성한 코드의 저작권은 누구에게 있나요?

**저작권 현황** (2024년 기준):

**대부분의 도구 정책**:
- 사용자가 생성된 코드의 소유권을 가짐
- AI는 도구일 뿐, 저작자가 아님
- 상업적 사용 가능

**주의사항**:
```
⚠️ 확인 필요:
- 각 도구의 이용 약관 확인
- 오픈소스 라이선스 준수
- 제3자 코드 사용 여부

✅ 안전한 사용:
- 생성된 코드를 수정하여 사용
- 라이선스 명시된 라이브러리 사용
- 독창적인 비즈니스 로직 추가
```

**법적 모범 사례**:
- 회사 법무팀과 사전 협의
- AI 도구 사용 정책 수립
- 코드 리뷰 프로세스 강화

## 학습 및 실무 적용

### Q8: AI 도구를 사용하면 개발 실력이 떨어지지 않을까요?

**우려와 현실**:

**잘못된 사용** (실력 저하 위험):
```
❌ AI에게 모든 것을 맡김
❌ 생성된 코드를 이해하지 않고 사용
❌ 기본 개념 학습 생략
❌ 디버깅 능력 상실
```

**올바른 사용** (실력 향상):
```
✅ AI 코드를 학습 자료로 활용
✅ 생성된 코드를 분석하고 이해
✅ 다양한 구현 방법 비교
✅ 베스트 프랙티스 학습
```

**역량 변화**:

| 기존 역량 | 새로운 역량 |
|----------|-----------|
| 코드 타이핑 속도 | 문제 정의 능력 |
| 문법 암기 | 요구사항 분석 |
| 보일러플레이트 작성 | 아키텍처 설계 |
| 반복 작업 | 코드 리뷰 및 검증 |

**권장 학습 방식**:
```
1. AI로 코드 생성
2. 생성된 코드 한 줄씩 이해
3. 다른 방식으로 직접 작성해보기
4. 두 방식 비교 및 분석
5. 배운 내용 문서화
```

### Q9: 팀 전체가 도입하려면 어떻게 시작해야 하나요?

**단계별 도입 전략**:

```

1. 파일럿 그룹 선정 (2-3명)
   - 오픈 마인드를 가진 개발자
   - 다양한 경력 수준 포함
   - 영향력 있는 팀원

2. 작은 프로젝트 선택
   - 위험도 낮은 작업
   - 명확한 성공 지표
   - 2주 내 완료 가능

3. 데이터 수집
   - 작업 시간 측정
   - 코드 품질 평가
   - 팀원 만족도 조사
```

**Phase 2: 확대 적용 (4주)**
```
목표: 팀 전체로 확산

1. 성과 공유
   - 파일럿 결과 발표
   - 구체적인 수치 제시
   - 성공/실패 사례 공유

2. 교육 프로그램
   - 기본 사용법 워크샵
   - 베스트 프랙티스 가이드
   - 내부 Q&A 세션

3. 지원 체계
   - Slack 채널 개설
   - 주간 팁 공유
   - 문제 해결 도움
```

**Phase 3: 표준화 (2개월)**
```
목표: 조직 프로세스로 정착

1. 가이드라인 수립
   - 코드 리뷰 절차
   - 보안 체크리스트
   - 프롬프트 템플릿

2. 측정 및 개선
   - KPI 모니터링
   - 정기 회고
   - 프로세스 개선

3. 문화 정착
   - 성공 사례 축하
   - 지식 공유 문화
   - 지속적 학습
```

## 트러블슈팅

### Q13: AI가 잘못된 코드를 생성하면 어떻게 하나요?

**대응 전략**:

**1. 즉시 조치**:
```
❌ 맹목적 수용
✅ 항상 코드 리뷰
✅ 실행 및 테스트
✅ 이해 안 되면 질문
```

**2. 피드백 제공**:
```
"이 코드는 XSS 취약점이 있어.
입력값 검증을 추가해줘."

"이 방식은 O(n²) 복잡도야.
더 효율적인 알고리즘 사용해줘."
```

**3. 단계적 수정 요청**:
```
잘못된 코드 발견
  ↓
구체적으로 문제 지적
  ↓
예상 결과 명시
  ↓
다시 생성 요청
  ↓
검증 및 테스트
```

**4. Git으로 안전망 확보**:
```bash
# AI 작업 전 커밋
git add .
git commit -m "Before AI changes"

# AI 작업 후 문제 발생 시

```

**과도한 리소스 사용**:
```
원인:
- IDE가 너무 많은 메모리 사용
- 여러 AI 도구 동시 실행

해결:
✅ 필요 없는 확장 비활성화
✅ 프로젝트 폴더 정리
✅ 2세대 CLI 도구 고려

   "@file1 @file2만 참조해서"

   반복 작업은 이전 결과 재사용

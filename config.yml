# m2slide 설정
# 현재 프로젝트 설정

# 기본 프로젝트 이름 (convert.sh 및 deploy.sh에서 사용)
# 프로젝트 경로: Projects/{current_project} 
## MarkdownGraph       : 단일 페이지
## LlmAndVibeCoding    : 챕터별 페이지
# current_project: MarkdownGraph
current_project: LlmAndVibeCoding

# 선택 사항: 슬라이드 내용 상단 정렬 강제
# true일 경우, 생성된 HTML에 'top-align-mode' 클래스가 추가되어
# Reveal.js의 수직 중앙 정렬을 덮어씁니다. 주의해서 사용하세요.
top_align: true

# 가이드 라인 표시 (레이아웃 디버깅용)
guide_line: false

# Markmap 초기 펼침 깊이 (기본값: 3)
# 1: 루트와 1단계 자식만 표시
# 2: 2단계 자식까지 표시
markmap_depth: 2

# 챕터별 페이지용 Markmap 펼침 깊이 (기본값: markmap_depth + 1 권장)
# 챕터 상세 페이지에서는 전체 개요보다 한 단계 더 깊이 보여주는 것이 좋음
chapter_markmap_depth: 3


# 슬라이드 출력용 프로젝트 상대 경로 CSS (각 챕터 HTML에 연결됨)
# 예시: resource/slide.css
slide_css: resource/slide.css
slide_ratio: none # 3:2 # 16:9 # none
# Open Props 사용 여부 (true: CDN 로드, false: 기본값 사용)
use_open_props: true

# 스타일 설정 (컨텐츠 조절 관련)
style:
  global:
    font_import:
      - 'https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css'
      - 'https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap'
    font_family: 'Pretendard, sans-serif' # Default: 'Pretendard, sans-serif'

  main_title:
    font_family: 'GmarketSansBold'
    font_size: 2em           # Default: 80px
    font_weight: 400         # Default: 700
    font_color: '#333333'    # Default: '#333333'
    align: center            # Default: center
    outer_padding: 40px 0 20px 0 # Default: 40px 0 20px 0

  outline_title:
    font_family: 'GmarketSansBold'
    font_size: 2.0em         # Default: 2.5em
    font_weight: 600         # Default: 700
    font_color: '#000000'    # Default: '#000000'
    align: center            # Default: center
    outer_padding: 0         # Default: 0

  outline_title_sub:
    font_family: 'GmarketSansBold'
    font_size: 0.5em         # Default: 1em
    font_weight: 100         # Default: 500
    font_color: '#666666'    # Default: '#666666'
    align: right             # Default: right
    outer_padding: 5px       # Default: 5px

  title:
    font_family: 'GmarketSansBold'
    font_size: 1.5em           # Default: 1em
    font_weight: 50         # Default: 700
    font_color: '#000000'      # Default: '#000000'
    align: center            # Default: center
    outer_padding: 1%        # Default: 1%

  theContents:
    font_family: 'Nanum Gothic Coding'
    font_size: 1em           # Default: 1em
    font_color: '#000000'    # Default: '#000000'
    align: left              # Default: left
    outer_padding: 1%       # Default: 5px
    # 폰트 크기 자동 조절 활성화 여부 (true: 자동 조절, false: 원래 크기 유지)
    font_size_auto: true
    
    # 리스트 폰트의 최소 크기 (px 단위)
    # 내용이 아무리 많아도 이 크기보다 작아지면 스크롤이 생깁니다.
    font_size_min: 20px
    
    # 리스트 폰트의 최대 크기 비율 (제목 크기 대비)
    # 예: 제목이 60px이고 비율이 0.66이면, 본문 최대 크기는 40px로 제한됩니다.
    # 내용이 적을 때 글자가 너무 커지는 것을 방지합니다.
    font_size_max_ratio: 0.66

    # 이미지/SVG 크기 조절 모드 (original, width, height, fit)
    # original: 원본 크기 유지 (화면 넘지 않음)
    # width: 너비 최대화
    # height: 높이 최대화
    # fit: 화면에 꽉 차게 맞춤 (스크롤 없음)
    media_container_enlarge: fit
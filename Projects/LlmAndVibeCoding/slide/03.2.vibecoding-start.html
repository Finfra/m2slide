<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>3.2 바이브 코딩의 시작</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/theme/sky.css">
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
    }
    .reveal h1 { font-size: 2.5em; }
    .reveal h2 { font-size: 1.8em; }
    .reveal h3 { font-size: 1.4em; }
    .reveal { font-size: 32px; }
    .reveal table {
      font-size: 0.7em;
      width: 100% !important;
    }
    .reveal pre { font-size: 0.6em; }
    .reveal code { font-size: 0.9em; }
    .reveal blockquote {
      font-size: 1.1em;
      font-style: italic;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-left: 5px solid #42affa;
    }
    .reveal p {
      font-size: 1em;
      line-height: 1.6;
      margin: 0.5em 0;
      color: #333;
    }
    .reveal ul, .reveal ol {
      display: block;
      text-align: left;
      margin: 1em 0;
      padding-left: 40px;
    }
    .reveal li {
      font-size: 0.9em;
      line-height: 1.6;
      margin: 0.3em 0;
      color: #333;
    }
    .reveal strong {
      color: #222;
      font-weight: bold;
    }
    .reveal img {
      max-width: 400px;
      max-height: 300px;
      min-height: 200px;
      margin: 0.5em 0;
      display: block;
    }
    /* 슬라이드 스크롤 기능 추가 */
    .reveal .slides section,
    .reveal .slides section.present,
    .reveal .slides section.past,
    .reveal .slides section.future {
      overflow-y: auto !important;
      max-height: 100vh !important;
      padding: 20px 60px 200px 60px !important;
      box-sizing: border-box !important;
    }
    .reveal .slides section::-webkit-scrollbar {
      width: 8px;
    }
    .reveal .slides section::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }
    .reveal .slides section::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }
    .reveal .slides section::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.5);
    }
    #toc-mindmap {
      width: 100% !important;
      height: 500px !important;
      max-width: 100% !important;
      max-height: 500px !important;
      overflow: hidden !important;
      display: block !important;
    }
    #toc-mindmap a {
      text-decoration: none;
      color: inherit;
    }
    #toc-mindmap text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", "Malgun Gothic", "Apple SD Gothic Neo", sans-serif !important;
      font-size: 16px !important;
      font-weight: 500;
    }
    /* TOC container outside Reveal.js for Safari compatibility */
    #toc-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(#f7fbfc, #add9e4);
      z-index: 100;
      box-sizing: border-box;
    }
    #toc-container h1 {
      text-align: center;
      color: #333;
      font-size: 80px;
      margin: 0;
      padding-top: 60px;
    }
    #toc-container #toc-mindmap {
      width: 100%;
      height: calc(100% - 120px);
    }
    #toc-container a {
      text-decoration: none;
    }
    .nav-up-btn {
      position: fixed;
      bottom: 14px;
      right: 70px;
      z-index: 31;
      background-color: transparent;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.5);
      transition: color 0.2s;
      cursor: pointer;
    }
    .nav-up-btn:hover {
      color: rgba(0, 0, 0, 0.8);
    }
    .nav-up-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    .nav-up-btn span {
      font-family: inherit;
    }
    /* Last slide message */
    #last-slide-message {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="03-vibecoding-concept.html" class="nav-up-btn" title="상위 페이지" id="nav-up-link">
    <svg viewBox="0 0 24 24">
      <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
    </svg>
    <span>상위</span>
  </a>

  <!-- TOC container outside Reveal.js for Safari compatibility -->
  <div id="toc-container">
    <h1>3.2 바이브 코딩의 시작</h1>
    <svg id="toc-mindmap"></svg>
  </div>

  <div id="last-slide-message">마지막 페이지입니다. 다음 챕터로 이동하려면 다시 →를 누르세요.</div>

  <div class="reveal">
    <div class="slides">

      <section id="toc-placeholder"></section>

      <section>
<h2>구체적 사례: React 컴포넌트</h2>

<p><strong>바이브 코딩 방식</strong></p>
<pre><code>1. "로그인 폼 컴포넌트 만들어줘. 기존 스타일 따라서."
2. AI: LoginForm.tsx 파일 생성
3. AI: 필요한 import 자동 추가
4. AI: 프로젝트의 styled-components 패턴 적용
5. 완료</code></pre>

<p><strong>소요 시간</strong>: 약 2-3분</p>
      </section>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/notes/notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
      width: 1280,
      height: 720,
      margin: 0.1,
      slideNumber: 'c/t',
      transition: 'slide',
      backgroundTransition: 'fade'
    });

    // Initialize mermaid for diagrams (manual rendering)
    mermaid.initialize({
      startOnLoad: false,  // Disable auto-render, we'll render manually
      theme: 'default',
      securityLevel: 'loose',
      themeVariables: {
        fontFamily: '"Noto Sans KR", "Malgun Gothic", "Apple SD Gothic Neo", sans-serif'
      },
      flowchart: {
        htmlLabels: true,
        curve: 'basis',
        useMaxWidth: true
      },
      sequence: {
        diagramMarginX: 50,
        diagramMarginY: 10,
        actorMargin: 50,
        width: 150,
        height: 65,
        boxMargin: 10,
        boxTextMargin: 5,
        noteMargin: 10,
        messageMargin: 35,
        mirrorActors: true,
        useMaxWidth: true
      },
      timeline: {
        useMaxWidth: true
      }
    });

    // Render all Mermaid diagrams when Reveal.js is ready
    Reveal.on('ready', function() {
      // Find all mermaid elements in all slides
      const allMermaidElements = document.querySelectorAll('.mermaid');

      if (allMermaidElements && allMermaidElements.length > 0) {
        allMermaidElements.forEach(function(element, index) {
          // Skip if already rendered
          if (element.querySelector('svg')) {
            return;
          }

          const graphDefinition = element.textContent;
          if (!graphDefinition || !graphDefinition.trim()) {
            return;
          }

          const graphId = 'mermaid-diagram-' + index;

          try {
            mermaid.render(graphId, graphDefinition).then(function(result) {
              if (result && result.svg) {
                element.innerHTML = result.svg;
              }
            }).catch(function(error) {
              console.error('Mermaid rendering error for diagram ' + index + ':', error);
            });
          } catch (e) {
            console.error('Mermaid rendering error for diagram ' + index + ':', e);
          }
        });
      }
    });

    // Initialize markmap for table of contents (outside Reveal.js for Safari compatibility)
    var tocContainer = document.getElementById('toc-container');
    var tocData = {
      "content": "",
      "children": [
            {
                  "content": "<a href=\"#/1\">구체적 사례: React 컴포넌트</a>",
                  "children": []
            }
      ]
};

    setTimeout(function() {
      if (window.markmap && tocContainer) {
        window.markmap.Markmap.create('#toc-mindmap', {}, tocData);
      }
    }, 200);

    // Function to toggle TOC visibility based on current slide
    function updateTocVisibility() {
      var currentSlide = Reveal.getIndices();
      if (currentSlide.h === 0 && currentSlide.v === 0) {
        // First slide: show TOC container
        tocContainer.style.display = 'block';
      } else {
        // Other slides: hide TOC container
        tocContainer.style.display = 'none';
      }
    }

    // Initial state check
    Reveal.on('ready', function() {
      updateTocVisibility();
    });

    // Update on slide change
    Reveal.on('slidechanged', function() {
      updateTocVisibility();
    });

    // Last slide message state
    var lastSlideMessageShown = false;
    var lastSlideMessage = document.getElementById('last-slide-message');

    // Connect keyboard navigation
    document.addEventListener('keydown', function(event) {
      // Check if up arrow key is pressed
      if (event.key === 'ArrowUp' || event.keyCode === 38) {
        var currentSlide = Reveal.getIndices();
        // Only navigate to parent if there are no vertical slides
        if (currentSlide.v === 0) {
          event.preventDefault();
          // Navigate to parent page
          var navLink = document.getElementById('nav-up-link');
          if (navLink) {
            window.location.href = navLink.href;
          }
        }
      }

      // Check if right arrow key is pressed
      if (event.key === 'ArrowRight' || event.keyCode === 39) {
        var totalSlides = Reveal.getTotalSlides();
        var currentSlide = Reveal.getIndices();
        var currentSlideNumber = Reveal.getSlidePastCount() + 1;

        // Check if on last slide
        if (currentSlideNumber >= totalSlides) {
          if (lastSlideMessageShown) {
            // Second press: hide message (next chapter navigation will be in issue #3)
            lastSlideMessage.style.display = 'none';
            lastSlideMessageShown = false;
          } else {
            // First press: show message
            event.preventDefault();
            lastSlideMessage.style.display = 'block';
            lastSlideMessageShown = true;
          }
        }
      }
    });

    // Hide message when slide changes
    Reveal.on('slidechanged', function() {
      lastSlideMessage.style.display = 'none';
      lastSlideMessageShown = false;
    });
  </script>
</body>
</html>
